        a_html: You are required to pay jsdevs 10% of a developer's first year salary if you found them through jsdevs. This only applies to hiring full-time employees and not contract or freelance. Email the founder – that's me, David! – to coordinate payment at <a href='mailto:contact@jsdevs.co' class='underline'>contact@jsdevs.co</a>.
        q: How does the 10% fee work for hiring a full-time developer?
      subscription:
        a: No. The monthly/annual fee grants you business access to jsdevs. You have to externally pay the developers for the work they do.
