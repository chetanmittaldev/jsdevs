        q: À quoi servent les frais?
      fee:
        a_html: jsdevs vous facturera 10% du salaire de la première année pour un·e développeur·euse trouvé via jsdevs. Ces frais s'appliquent uniquement pour une embauche à plein temps, et non pour les contrats temporaires ou freelance. Envoyez un mail au fondateur de jsdevs – c'est moi, David! – pour gérer le paiement à <a href='mailto:contact@jsdevs.co' class='underline'>contact@jsdevs.co</a>.
        q: Comment fonctionnent les frais de 10% pour l'embauche d'un·e développeur·euse à plein temps?
      subscription:
        a: Non. Les frais mensuels/annuels vous donnent accès à jsdevs. Vous devrez payer en externe les développeurs·euses pour leur travail.
        q: Est-ce que les frais mensuels/annuels incluent le salaire du·de la développeur·euse?
      support:
